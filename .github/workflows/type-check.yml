name: Type Check

on:
  push:
  pull_request:

jobs:
  type-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    - name: Generate types
      run: pnpm react-router typegen

    - name: Run TypeScript compiler
      run: pnpm tsc
